<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/1935d064dd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="style.css"/> 
</head>
<body>
    <header>
        <h1>Welcome, let's have some FUN!</h1>
    </header>



  
    <div class="container"> <!-- THIS CLASS ("CONTAINER" CONTAINS ALL THE CONTENT)-->
<!-- THIS IS WHERE THE CONTENT STARTS --> 
        <div class="counter-div">
           <h2>Counter App</h2> 
           <span id="count">0</span>
           <hr> 

        <!-- SUBTRACT BUTTON SECTION -->
           <div class="buttons">
                <button class="subtract">
                    <i class="fas fa-arrow-down subtract"></i>
                    Subtract 
              </button>  
           
        <!-- END OF THE SUBTRACT BUTTON SECTION -->

        <!-- RESET BUTTON SECTION -->
                <button class="reset">
                    <i class="fas fa-spinner reset"></i>
                    Reset
                </button>
        <!-- END OF THE RESET BUTTON SECTION -->

        <!-- ADD BUTTON SECTION -->
                <button class="add">
                    <i class="fas fa-arrow-up add"></i>
                    Add  
                </button>  
         
        <!-- END OF ADD BUTTON SECTION -->
            </div>
        </div>
<!-- THIS IS WHERE THE CONTENT ENDS! -->
    </div>
    
</body>
<script src="script.js"></script>
</html>
